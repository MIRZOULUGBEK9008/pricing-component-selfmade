<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Component</title>

  <!-- STYLES  -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="css/css.min.css"> -->
</head>
<body>

  <!-- MAIN-CONTENT  -->
  <main class="main-content">
    <div class="container main-content-wrapper">
      <h1 class="main-heading">Our pricing</h1>

      <!-- TOGGLE-WRAPPER  -->
      <div class="toggle-wrapper">
        <div class="toggle-inner">
          <label class="input-label" for="annually">Annually</label>
          <span class="input-wrapper">
            <input class="pricing-input visually-hidden" type="radio" value="annually" name="pricing-mode" id="annually">
            <input class="pricing-input visually-hidden" type="radio" value="monthly" name="pricing-mode" id="monthly">
            <div class="inner-slider">
              <span class="slider-label slider-label-monthly" for="monthly"></span>
            </div>
          </span>
          <label class="input-label" for="monthly">Monthly</label>
        </div>
      </div>

      <!-- PRICING-CARD  -->
      <div class="pracing-list">

        <!-- BASIC  -->
        <section class="pricing-list-item">
          <div class="pracing-info-box-wrapper">
            <h3 class="type-of-pricing-heading">Basic</h3>
            <span class="pricing" id="basic">19.99</span>
            <ul class="type-of-oportunity">
              <li class="oportunity-info">500 GB Storage</li>
              <li class="oportunity-info">2 Users Allowed</li>
              <li class="oportunity-info">Send up to 3 GB</li>
            </ul>
            <a class="learn-more-link" href="#" target="_blank">Learn more</a>
          </div>
        </section>

        <!-- PRO  -->
        <section class="pricing-list-item pricing-list-item_two">
          <div class="pracing-info-box-wrapper">
            <h3 class="type-of-pricing-heading">Professional</h3>
            <span class="pricing pricing-pro" id="pro">24.99</span>
            <ul class="type-of-oportunity type-of-oportunity-pro">
              <li class="oportunity-info oportunity-info-pro">1 TB Storage</li>
              <li class="oportunity-info oportunity-info-pro">5 Users Allowed</li>
              <li class="oportunity-info oportunity-info-pro">Send up to 10 GB</li>
            </ul>
            <a class="learn-more-link learn-more-link-pro" href="#" target="_blank">Learn more</a>
          </div>
        </section>

        <!-- MASTER  -->
        <section class="pricing-list-item">
          <div class="pracing-info-box-wrapper">
            <h3 class="type-of-pricing-heading">Master</h3>
            <span class="pricing" id="master">39.99</span>
            <ul class="type-of-oportunity">
              <li class="oportunity-info">2 TB Storage</li>
              <li class="oportunity-info">10 Users Allowed</li>
              <li class="oportunity-info">Send up to 20 GB</li>
            </ul>
            <a class="learn-more-link" href="#" target="_blank">Learn more</a>
          </div>
        </section>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
