<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Component</title>

  <!-- STYLES  -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="css/css.min.css"> -->
</head>
<body>

  <!-- MAIN-CONTENT  -->
  <main class="main-content">
    <div class="container main-content-wrapper">
      <img class="path path_one" src="img/path-icon_one.svg" alt="">
      <img class="path path_two" src="img/path-icon_two.svg" alt="">
      <h1 class="main-heading">Our pricing</h1>
      <div class="toggle"></div>

      <!-- PRICING-CARD  -->
      <ul class="pracing-list">

        <!-- BASIC  -->
        <li class="pricing-list-item">
          <div class="pracing-info-box-wrapper">
            <h3 class="type-of-pricing-heading">Basic</h3>
            <span class="pricing" id="basic">19.99</span>
            <div class="type-of-oportunity">
              <span class="oportunity-info">500 GB Storage</span>
              <span class="oportunity-info">2 Users Allowed</span>
              <span class="oportunity-info">Send up to 3 GB</span>
            </div>
            <a class="learn-more-link" href="#" target="_blank">Learn more</a>
          </div>
        </li>

        <!-- PRO  -->
        <li class="pricing-list-item pricing-list-item_two">
          <div class="pracing-info-box-wrapper">
            <h3 class="type-of-pricing-heading">Professional</h3>
            <span class="pricing pricing-pro" id="pro">24.99</span>
            <div class="type-of-oportunity">
              <span class="oportunity-info oportunity-info-pro">1 TB Storage</span>
              <span class="oportunity-info oportunity-info-pro">5 Users Allowed</span>
              <span class="oportunity-info oportunity-info-pro">Send up to 10 GB</span>
            </div>
            <a class="learn-more-link learn-more-link-pro" href="#" target="_blank">Learn more</a>
          </div>
        </li>

        <!-- MASTER  -->
        <li class="pricing-list-item">
          <div class="pracing-info-box-wrapper">
            <h3 class="type-of-pricing-heading">Master</h3>
            <span class="pricing" id="master">39.99</span>
            <div class="type-of-oportunity">
              <span class="oportunity-info">2 TB Storage</span>
              <span class="oportunity-info">10 Users Allowed</span>
              <span class="oportunity-info">Send up to 20 GB</span>
            </div>
            <a class="learn-more-link" href="#" target="_blank">Learn more</a>
          </div>
        </li>
      </ul>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
